<html ng-app="app3">
	<body ng-controller="Ctrl3">
		<p>Something</p>
		<p>{{test}}</p>

		<p>Name:<input type="text" ng-model="dataName"></p>
		<p>Email:<input type="text" ng-model="dataEmail"></p>

		<ul ng-repeat="datum in data | filter: {name: dataName, email: dataEmail}">
			<li>{{datum.name}}</li>
			<li>{{datum.email}}</li>
		</ul>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
