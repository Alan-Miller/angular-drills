<html ng-app="app3">
	<body ng-controller="controller">

		<input type="text" placeholder="Filter by date employed" ng-model="personFilter">
		<div ng-repeat="person in data | filter: {email: personFilter}">
			<p>{{ person.name }}</p>
			<p>{{ person.email }}</p>
			<p>{{ person.phone }}</p>
			<p>{{ person.dateEmployed }}</p>
		</div>




		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
