<html ng-app="apiApp">

	<head>
		<title>APP4</title>
		<!-- <link rel="stylesheet" href="reset.css"> -->
		<link rel="stylesheet" href="styles.css">
	</head>


		<div class="container" ng-repeat="peep in peeps | orderBy: 'homeworld'">
			<ul>
				<li>Name: <span>{{ peep.name }}</span></li>
				<li>Species: <span>{{ peep.species.name }}</span></li>
				<li>Classification: <span>{{ peep.species.classification }}</span></li>
				<li>Home World: <span>{{ peep.homeworld }}</span></li>
				<li>Films:</li>
				<li>
					<ul ng-repeat="film in peep.films | orderBy: 'episode_id'">
						<li><span>{{film.title}}</span></li>
					</ul>
				</li>
			</ul>
			<span class="img-span"><img src="{{peep.img}}"></span>
		</div>



	<body ng-controller="apiController">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
