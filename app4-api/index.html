<html ng-app="apiApp">

	<head>
		<link rel="stylesheet" href="shipStyle.css">
	</head>
	<body ng-controller="apiController">


		<div ng-repeat="ship in ships">
			<p>Name: <span>{{ ship.name }}</span></p>
			<p>Model: <span>{{ ship.model }}</span></p>
			<p>Manufacturer: <span>{{ ship.manufacturer }}</span></span></p>
			<p>Cost in credits: <span>{{ ship.cost_in_credits }}</span></span></p>
			<p>Hyperdrive rating: <span>{{ ship.hyperdrive_rating }}</span></p>
			<p>Starship class: <span>{{ ship.starship_class }}</span></p>
		</div>





		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>

		<script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
	</body>
</html>
