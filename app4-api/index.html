<html ng-app="app4">
	<body ng-controller="controller">


		<input type="text" placeholder="Search Pokemon name" ng-model="pokename">
		<button type="button" name="button" ng-click="showPokemon(pokename)">Submit</button>
		<div style="text-transform: capitalize;">
			<p>Name: <strong>{{pokemon.name}}</strong></p>
			<!-- <p>{{ pokemon.abilities }}</p> -->
			<p>Weight: {{ pokemon.weight }}</p>
			<p>First ability: {{ pokemon.abilities[0].ability.name }}</p>
			<img ng-src="{{ pokemon.sprites.front_default }}">
		</div>

		<!-- {{ pokemon }} -->



		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
